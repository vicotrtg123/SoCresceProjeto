<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
  </head>
  <body id="fundoTelaCadastro">
    <div class="card" id = "telaCadastro">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
            <form> 
                <div class="mb-3">
                  <label class="form-label">Nome</label>
                  <input class="form-control" placeholder="Insira seu Nome">
                </div>
                <div class="mb-3">
                  <label class="form-label">CPF</label>
                  <input class="form-control "placeholder="Insira seu CPF">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input class="form-control "placeholder="Insira seu Email">
                </div>
                <div class="mb-3">
                  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                  <label class="form-label">Sou um aluno</label><br>
                </div>
                <div class="mb-3">
                  <label class="form-label">CREF</label>
                  <input class="form-control "placeholder="Insira sua CREF">
                </div>
                <div class="mb-3">
                  <label class="form-label">Limitações</label>
                  <br>
                  <textarea class="form-control" id="w3review" name="w3review" rows="2" cols="100" placeholder="Insira suas limitações"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Senha</label>
                  <input class="form-control "placeholder="Insira sua Senha">
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirme sua senha</label>
                  <input class="form-control "placeholder="Confime sua senha">
                </div>
                <button type="submit" class="btn btn-success btn-block">Confirmar</button>
              </form>
        </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <footer class="footer" id="footerSection">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="footer__copyright__text">
                      <p>Copyright © SóCresce</p>
                  </div>
              </div> 
          </div>
      </div>
    </footer> 
  </body>
</html>
